<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Dynamic Tree Visualizer - Interactive tree visualization tool for organizational charts, file systems, mind maps, and more.">

  <!-- Responsive meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Tree Visualizer">
  <meta name="theme-color" content="#0D1B2A">
  
  <!-- SEO and Social Media -->
  <meta property="og:title" content="Dynamic Tree Visualizer">
  <meta property="og:description" content="Interactive tree visualization tool for organizational charts, file systems, mind maps, and more.">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Dynamic Tree Visualizer">
  <meta name="twitter:description" content="Interactive tree visualization tool">

  <!-- iOS meta tags & icons -->
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Dynamic Tree Visualizer</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Preload critical resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <style>
    /* Prevent flash of unstyled content and ensure proper loading */
    body {
      margin: 0;
      padding: 0;
      background-color: #0D1B2A;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }
    
    /* Loading indicator */
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 9999;
    }
    
    .loading::after {
      content: '';
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top: 3px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Responsive adjustments */
    @media (max-width: 600px) {
      body {
        overflow-x: hidden;
      }
    }
    
    /* Ensure Flutter app takes full space */
    #app {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">
      <h2>Dynamic Tree Visualizer</h2>
      <p>Loading...</p>
    </div>
  </div>
  
  <script src="flutter_bootstrap.js" async></script>
  
  <!-- Remove loading screen when Flutter is ready -->
  <script>
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.querySelector('.loading');
      if (loading) {
        loading.remove();
      }
    });
    
    // Fallback to remove loading screen after timeout
    setTimeout(function() {
      const loading = document.querySelector('.loading');
      if (loading) {
        loading.remove();
      }
    }, 5000);
  </script>
</body>
</html>
